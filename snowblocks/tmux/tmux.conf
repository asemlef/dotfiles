set -g default-terminal "xterm-256color"
set -g base-index 1
set -g pane-base-index 1
#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

# ------------------------------
# Status Bar
# ------------------------------
#set -g status-bg black
#set -g status-fg white
#set -g status-attr none

set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-style bg=black,fg=white
setw -g window-status-format "#[bg=default]#{?window_activity_flag,#{?window_bell_flag,#[fg=brightred]▲,#[fg=colour243]•},#[fg=colour235]•}#[bg=default]"
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
#set -g status-right "#[fg=cyan,nobold]#[fg=black,bg=cyan,bold] #{battery_icon} #{battery_percentage} "

status_wifi="#[fg=colour237]#[fg=colour243]  #(/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport -I | awk -F': ' '/ SSID/{print $2}') #[fg=colour237]• "
#status_battery="#[fg=cyan,nobold]#[fg=black,bg=cyan,bold] #{battery_icon} #{battery_percentage} "
#status_battery="#[fg=white,bg=default]#[fg=white,bg=default] #{battery_icon} #{battery_percentage} "
status_battery="  #{battery_status_fg}#{battery_icon} #{battery_percentage} "

set -g status-right "Test: #(~/.tmux/scripts/github_status.sh) ${status_battery}"




#set-option -g status-right '#{battery_percentage} #{battery_icon} '
#set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "
#set -g status-right "#[fg=cyan,bg=black,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #{battery_percentage} #{battery_icon} "
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
#set -g window-status-separator ""

# enable mousewheel scrolling
set -g mouse on

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-resurrect"
#set -g @plugin "arcticicestudio/nord-tmux"
#set -g @nord_tmux_show_status_content "0"

# show battery percentage
set -g @plugin "tmux-plugins/tmux-battery"
set -g @batt_charged_icon ""
set -g @batt_charging_icon ""
set -g @batt_attached_icon ""
set -g @batt_full_charge_icon ""
set -g @batt_high_charge_icon ""
set -g @batt_medium_charge_icon ""
set -g @batt_low_charge_icon ""

# show connection status (doesn't work due to ICMP being blocked)
set -g @plugin "tmux-plugins/tmux-online-status"
set -g @online_icon " ONLINE"
set -g @offline_icon " OFFLINE"
set -g @route_to_ping "choltzma.aka.corp.amazon.com"

