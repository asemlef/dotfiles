# ------------------------------
# Basic Configuration
# ------------------------------
set -g default-terminal "xterm-256color"
set -g base-index 1
set -g pane-base-index 1
#set -g mouse on

# ------------------------------
# Key Bindings
# ------------------------------
# use vim-like split bindings
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# navigate panes using alt + arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# navigate windows using shift + arrow keys
bind -n S-Right next-window
bind -n S-Left previous-window

# reload config with prefix + r
bind r source-file ~/.tmux.conf

# ------------------------------
# Status Bar
# ------------------------------
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-style bg=black,fg=white

# left side format
set -g status-left-length 70
set -g status-left "#[fg=black]#{?client_prefix,#[bg=colour226],#[bg=cyan]} #S #[bg=default]#{?client_prefix,#[fg=colour226],#[fg=cyan]}î‚° "

# window status format
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"
set -g window-status-style fg=colour243
set -g window-status-current-style fg=white
set -g window-status-bell-style fg=colour1
set -g window-status-activity-style fg=colour5
set -g window-status-separator " | "

# right side format
set -g status-right "#[fg=colour243]#(env TZ=America/Los_Angeles date +'%%I:%%M %%p') "
