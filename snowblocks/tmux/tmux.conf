# ------------------------------
# Basic Configuration
# ------------------------------
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
set -g set-clipboard on
set -g mouse on
set -g monitor-activity on
set -g renumber-windows on
set -g focus-events on

# ------------------------------
# Key Bindings
# ------------------------------
# set prefix to ctrl + b
set -g prefix ^B

# use vim-like split bindings
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# resize panes using prefix + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5

# navigate panes using alt + arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# navigate windows using shift + arrow keys
bind -n S-Right next-window
bind -n S-Left previous-window

# reload config with prefix + r
bind r source-file ~/.tmux.conf

# ------------------------------
# Style
# ------------------------------
set -g window-style 'fg=#839496,bg=#002b36'
set -g window-active-style 'fg=#839496,bg=#002b36'
set -g pane-border-style 'fg=#839496,bg=#002b36'
set -g pane-active-border-style 'fg=#dc322f,bg=#002b36'

# ------------------------------
# Status Bar
# ------------------------------
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-style 'fg=#eee8d5,bg=#073642'
set -g message-style 'fg=#eee8d5,bg=brightred'

# window status format
set -g window-status-style 'fg=#eee8d5,bg=#073642'
set -g window-status-format "#[fg=#073642,bg=#002b36]#[fg=#{?window_bell_flag,red,#{?window_activity_flag,#eee8d5,#657b83}}]#(~/.tmux/bin/superscript #I)#W #[fg=#002b36,bg=#073642]"
set -g window-status-current-format "#[fg=#073642,bg=#5fd7ff]#[fg=#073642]#(~/.tmux/bin/superscript #I)#W #[fg=#5fd7ff,bg=#073642]"
set -g window-status-style 'fg=#073642,bg=#073642'
set -g window-status-activity-style 'fg=#073642,bg=#073642'
set -g window-status-bell-style 'fg=#073642,bg=#073642'
set -g window-status-separator ""

# left side format
set -g status-left-style 'fg=#073642,bg=#2aa198'
set -g status-left-length 70
set -g status-left "#{?client_prefix,#[bg=#ffff00],#[bg=#2aa198]} #S #[bg=#073642]#{?client_prefix,#[fg=#ffff00],#[fg=#2aa198]}"

# right side format
set -g status-right-style 'fg=#657b83,bg=#073642'
set -g status-right-length 70
status_separator=" #[fg=#eee8d5]#[fg=default] "
status_weather="#(~/.tmux/bin/weather)#{status_separator}"
status_battery="#(~/.tmux/bin/battery)"
status_time="#(env TZ=America/Los_Angeles date +'#[fg=#eee8d5]%%a %%I:%%M %%p#[fg=default]')"
status_hostname="#H#{status_separator}"
set -g status-right "${status_hostname}${status_battery}${status_weather}${status_time} "

# ------------------------------
# Plugins
# ------------------------------
set -g @plugin "tmux-plugins/tpm"

# sane mouse config
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-down-exit-copy-mode on
set -g @scroll-without-changing-pane on
set -g @scroll-in-moused-over-pane on
set -g @scroll-speed-num-lines-per-scroll 3
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# automatically save and restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-save-interval '15'
set -g @continuum-restore 'off'

# install tmux plugin manager if absent
setenv -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && \
    ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
